<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0a;
      --card-bg: #111111;
      --card-border: #1e1e1e;
      --accent: #3b82f6;
      --text: #e5e5e5;
      --text-muted: #888;
      --radius: 14px;
      --card-size: 140px;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Subtle radial glow in center */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse 60% 40% at 50% 70%, rgba(59,130,246,0.07) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Clock */
    #clock {
      font-size: 5rem;
      font-weight: 300;
      letter-spacing: -2px;
      color: #fff;
      margin-bottom: 0.2rem;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards;
    }

    #date {
      font-size: 1rem;
      font-weight: 400;
      color: var(--text-muted);
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      opacity: 0;
      animation: fadeUp 0.6s 0.1s ease forwards;
    }

    /* Grid */
    .grid-wrapper {
      opacity: 0;
      animation: fadeUp 0.6s 0.2s ease forwards;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, var(--card-size));
      gap: 10px;
    }

    /* Row separator via top border accent */
    .card {
      width: var(--card-size);
      height: var(--card-size);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-top: 2.5px solid var(--accent);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
      position: relative;
      overflow: hidden;
      transition: background 0.2s, transform 0.18s, box-shadow 0.2s;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0);
      transition: background 0.2s;
      border-radius: var(--radius);
    }

    .card:hover {
      background: #1a1a1a;
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.5), 0 0 0 1px rgba(59,130,246,0.2);
    }

    .card:hover::after {
      background: rgba(255,255,255,0.02);
    }

    .card:active {
      transform: translateY(0px) scale(0.97);
    }

    .card svg, .card img {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
      object-fit: contain;
    }

    .card span {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-muted);
      letter-spacing: 0.02em;
    }

    .card:hover span {
      color: var(--text);
    }

    /* Empty card slot */
    .card.empty {
      background: transparent;
      border: 1px dashed #222;
      border-top: 2.5px solid #222;
      cursor: default;
      pointer-events: none;
      opacity: 0.3;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 800px) {
      :root { --card-size: 110px; }
      #clock { font-size: 3.5rem; }
      .grid { grid-template-columns: repeat(3, var(--card-size)); }
    }
  </style>
</head>
<body>

  <div id="clock">00:00</div>
  <div id="date">Loading...</div>

  <div class="grid-wrapper">
    <div class="grid" id="grid"></div>
  </div>

        icon: `<svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg"><path d="M14 2H6C4.9 2 4 2.9 4 4v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>`

      },
      {
        label: 'Inferalis',
        url: 'https://inferalis.space',
        icon: `<svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg"><path d="M12 2a10 10 0 1 0 0 20A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>`
      },
    ];

    // ── Render grid ───────────────────────────────────────────────
    const grid = document.getElementById('grid');
    const totalSlots = 10; // 2 rows × 5 cols

    links.forEach(link => {
      const a = document.createElement('a');
      a.className = 'card';
      a.href = link.url;
      a.innerHTML = link.icon + `<span>${link.label}</span>`;
      grid.appendChild(a);
    });

    // Fill remaining slots
    for (let i = links.length; i < totalSlots; i++) {
      const empty = document.createElement('div');
      empty.className = 'card empty';
      grid.appendChild(empty);
    }

    // ── Clock ─────────────────────────────────────────────────────
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;

      const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
      const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
      document.getElementById('date').textContent =
        `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
